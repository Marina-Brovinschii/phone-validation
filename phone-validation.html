<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phone validation</title>
</head>
<body>
    <input id="inputPhone" type="text" size="30" placeholder="enter your phone number">

    <button onclick="validate()">GO!</button>

    <script>
        function validate() {
            let fullNumber = inputPhone.value

            if (fullNumber.startsWith('+373-')) {
                let regionalNumber=fullNumber.substring(5)
                if (regionalNumber.startsWith('22-')) {
                    let number=regionalNumber.substring(3)
                    if ('0'<=number[0] && number[0]<='9' &&
                        '0' <= number[1] && number[1] <= '9' &&
                        '0' <= number[2] && number[2] <= '9' &&
                        '0' <= number[3] && number[3] <= '9' &&
                        '0' <= number[4] && number[4] <= '9' &&
                        '0' <= number[5] && number[5] <= '9') {
                            console.log(number)
                    } else {
                        alert('ERROR: Formatul numarului este gresit!')
                    }
            
                } else {
                    if (fullNumber.startsWith('+373-6-')) {
                    let number = fullNumber.substring(7)
                        if ('0' <= number[0] && number[0] <= '9' &&
                            '0' <= number[1] && number[1] <= '9' &&
                            '0' <= number[2] && number[2] <= '9' &&
                            '0' <= number[3] && number[3] <= '9' &&
                            '0' <= number[4] && number[4] <= '9' &&
                            '0' <= number[5] && number[5] <= '9' &&
                            '0' <= number[6] && number[6] <= '9') {
                                console.log(number)
                        } else {
                            alert('ERROR: Formatul numarului este gresit!')
                        }

                    } else {
                        alert('ERROR: Valide doar numere de telefon pentru Chisinau!')
                    }
                }
            } else {
                alert('ERROR: Valide doar numere de telefon pentru Moldova!')
            }
            console.log(fullNumber)
        }
    </script>

</body>
</html>
